# sonar-project.properties

# REQUIRED PROPERTIES: These identify your project on SonarCloud.
# You can find these values on your SonarCloud project page under Administration > General Settings > Project Information.
sonar.organization=inreach
sonar.projectKey=weareinreach_GLAAD

# OPTIONAL PROPERTIES:
# Defines the source code to be analyzed. '.' means the current directory.
sonar.sources=.

# Excludes files from ALL SonarCloud analysis (optional, but common for node_modules, tests etc.)
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.d.ts

# SPECIFIC EXCLUSION FOR DUPLICATION (CPD: Copy-Paste Detection)
# This is the crucial line to ignore src/data/states.ts for duplication analysis.
# Ensure the path is correct relative to your project root.
sonar.cpd.exclusions=src/data/states.ts


